<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../Addon/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../../../Addon/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>SIGN UP</title>

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!--     Fonts and icons     -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet" />

  <!-- CSS Files -->
  <link href="../../../Addon/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../Addon/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
</head>

<body>
  <div class="image-container set-full-height" style="background-image: url('../../../Addon/img/wizard.jpg')">
    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <!--      Wizard container        -->
          <div class="wizard-container">
            <div class="card wizard-card" data-color="orange" id="wizardProfile">
              <form action="hey.php" method="POST" enctype="multipart/form-data">
                <div class="wizard-header">
                  <h3>
                    <b>BUILD</b> YOUR PROFILE <br />
                  </h3>
                </div>

                <div class="wizard-navigation">
                  <ul>
                    <li>
                      <a href="#about" data-toggle="tab">About</a>
                    </li>
                    <li>
                      <a href="#verification" data-toggle="tab">Verification</a>
                    </li>
                  </ul>
                </div>

                <div class="tab-content">
                  <div class="tab-pane" id="about">
                    <div class="row">
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container">
                          <div class="picture">
                            <img src="../../../Addon/img/default-avatar.png" class="picture-src"
                              id="wizardPicturePreview" title="" />
                            <input type="file" name="UploadImage" id="wizard-picture" />
                          </div>
                          <h6>Choose Picture</h6>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>FIRST NAME
                            <small>*</small></label>
                          <input name="firstName" type="text" class="form-control" placeholder="Gabrie;" />
                        </div>
                        <div class="form-group">
                          <label>LAST NAME
                            <small>*</small></label>
                          <input name="lastName" type="text" class="form-control" placeholder="favour" />
                        </div>
                      </div>

                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label>MOBILE
                            <small>*</small></label>
                          <input name="mobNo" type="number" class="form-control" placeholder="enter your number" />
                        </div>
                        <div class="form-group">
                          <label>EMAIL
                            <small>*</small></label>
                          <input name="email" type="email" class="form-control" placeholder="enter your email" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane" id="verification">
                    <div class="row">
                      <div class="col-sm-12">
                        <h4 class="info-text">
                          DETAILS
                        </h4>
                      </div>
                      <div class="col-sm-7 col-sm-offset-1">
                        <div class="form-group">
                          <label>
                            NUMBER</label>
                          <input name="adhNo" type="NUMBER" class="form-control" placeholder="1234 5678 0021 6292" />
                        </div>
                      </div>
                      <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                          <label>PASSWORD</label>
                          <input name="pass" type="PASSWORD" class="form-control" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="wizard-footer height-wizard">
                  <div class="pull-right">
                    <input type="button" class="btn btn-next btn-fill btn-warning btn-wd btn-sm" name="next"
                      value="Next" />
                    <input type="submit" class="btn btn-finish btn-fill btn-warning btn-wd btn-sm" name="signup"
                      value="SIGNUP" />
                  </div>
                  <div class="pull-left">
                    <input type="button" class="btn btn-previous btn-fill btn-default btn-wd btn-sm" name="previous"
                      value="Previous" />
                  </div>

                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
          <!-- wizard container -->
        </div>
      </div>
      <!-- end row -->
    </div>
    <!--  big container -->
  </div>
</body>

<!--   Core JS Files   -->
<script src="../../../Addon/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="../../../Addon/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../Addon/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="../../../Addon/js/gsdk-bootstrap-wizard.js"></script>

<script src="../../../Addon/js/jquery.validate.min.js"></script>

</html>
